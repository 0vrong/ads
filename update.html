<body>

    <a href="stat.html">статистика</a>
    <iframe name="frame" style="display: none;"></iframe>

        <input placeholder="Описание" type="text" name="description"/><br/>
        <input placeholder="Мастер" type="text" name="master"/><br/>
        <input placeholder="Комментарий" type="text" name="comment"/><br/>
        <label for="status">Статус</label><br/>
        <select name="status">
            <option></option>
            <option>не выполнено</option>
            <option>в работе</option>
            <option>выполнено</option>
        </select><br/>
        <input type="submit" value="обновление" />
    </form>
